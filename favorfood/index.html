<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project 1: Favorite Foods</title>
    <style>
      #topbar {
        background-color: #779ecb;
        padding: 24px;
      }
      .menu-item {
        font-size: 24px;
        padding: 8px;
        font-weight: 600;
      }
      #list-heading {
        font-size: 20px;
      }
      .food-list-item {
        font-size: 20px;
      }
      .food-image {
        width: 400px;
        height: 400px;
      }
      .food-wrapper {
        text-align: center;
      }
    </style>
  </head>
  <body style="margin: 0px; background-color: #def3fd">
    <div id="topbar">
      <span class="menu-item">Index</span>
      <span class="menu-item">Food</span>
      <span class="menu-item">About</span>
    </div>
    <h3 id="list-heading">Top 5 Favorite Foods:</h3>
    <ul>
      <li><a class="food-list-item" href="#biryani">Biryani</a></li>
      <li><a class="food-list-item" href="#pizza">Pizza</a></li>
      <li><a class="food-list-item" href="#lasagna">Lasagna</a></li>
      <li><a class="food-list-item" href="#Burger">Burger</a></li>
      <li><a class="food-list-item" href="#Salad">Caesar Salad</a></li>
    </ul>
    <div class="food-wrapper">
      <img
        id="biryani"
        class="food-image"
        src="https://recipes.timesofindia.com/thumb/msid-54308405,width-1600,height-900/54308405.jpg"
        alt="biryani"
      />
      <p>Biryani</p>
    </div>
    <div class="food-wrapper">
      <img
        id="pizza"
        class="food-image"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRus39gbD7GnuxjMlCqcHCT4y3ixaSRMzSk29Kd4d-2iwV7VXQM0U8Y2TnL38Zv90llWps&usqp=CAU"
        alt="pizza"
      />
      <p>Pizza</p>
    </div>
    <div class="food-wrapper">
      <img
        id="lasagna"
        class="food-image"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzw7Wh05tVbF3xSOaoHgc5K0Svv_uRKPxnew&usqp=CAU"
        alt="lasagna"
      />
      <p>Lasagna</p>
    </div>
    <div class="food-wrapper">
      <img
        id="Burger"
        class="food-image"
        src="https://www.gardengourmet.com/sites/default/files/recipes/aeead5804e79ff6fb98b2039619c5230_200828_MEDIAMONKS_GG_Spicytarian.jpg"
        alt="Burger"
      />
      <p>Burger</p>
    </div>
    <div class="food-wrapper">
      <img
        id="Salad"
        class="food-image"
        src="https://tmbidigitalassetsazure.blob.core.windows.net/rms3-prod/attachments/37/1200x1200/Quick-Chicken-Caesar-Salad_EXPS_FTTMZ21_12217_E03_05_4b.jpg"
        alt="salad"
      />
      <p>Salad</p>
    </div>
  </body>
</html>
