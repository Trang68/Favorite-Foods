<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table Introduction</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        font-size: 24px;
      }
      table {
        width: 500px;
        background-color: aquamarine;
      }
      td,
      th {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <!-- <h3>My Time-Table</h3> -->

    <table>
      <caption>
        My time table
      </caption>
      <tr>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thusday</th>
        <th>Friday</th>
      </tr>
      <tr>
        <td>math</td>
        <td>math</td>
        <td>math</td>
        <td>math</td>
        <td>math</td>
      </tr>
      <tr>
        <td>Art</td>
        <td>Art</td>
        <td>Art</td>
        <td>Art</td>
        <td>Art</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
      </tr>
      <tr>
        <td>English</td>
        <td>English</td>
        <td>English</td>
        <td>English</td>
        <td>English</td>
      </tr>
    </table>
  </body>
</html>
